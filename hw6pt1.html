		<main class="container">
			<form class="mb-3">
				<label for="num1" class="form-label">Enter a number</label>
				<input
					type="number"
					class="form-control"
					name="num1"
					min="0"
					step="0.0001"
					id="num1"
					aria-describedby="helpId"
					placeholder=""
					value="0.0000"
					required />
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mt-3">
						Submit
					</button>
					<button type="reset" class="btn btn-secondary mt-3">
						Clear
					</button>
				</div>
			</form>
			<div id="output" class="mb-3 alert alert-info"></div>

			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
		<script>
			document
				.querySelector('form')
				.addEventListener('submit', function (event) {
					event.preventDefault()
					const numInput = document.getElementById('num1').value
					const output = document.getElementById('output')
					const num = parseFloat(numInput)

					if (isNaN(num) || !/^\d+\.\d{4,}/.test(numInput)) {
						output.innerHTML = `<p>You need to type a number with at least 4 decimals, please try again</p>`
						output.classList.remove('alert-info')
						output.classList.add('alert-danger')
					} else {
						const rounded = Math.floor(num)
						const sqrt = Math.floor(Math.sqrt(num))
						const tenths = num.toFixed(1)
						const hundredths = num.toFixed(2)
						const thousandths = num.toFixed(3)

						output.innerHTML = `
						<p>Original number: ${num}</p>
						<p>Rounded to nearest integer: ${rounded}</p>
						<p>Square root (rounded): ${sqrt}</p>
						<p>Rounded to nearest tenths: ${tenths}</p>
						<p>Rounded to nearest hundredths: ${hundredths}</p>
						<p>Rounded to nearest thousandths: ${thousandths}</p>
					`
						output.classList.remove('alert-danger')
						output.classList.add('alert-info')
					}
				})
		</script>
