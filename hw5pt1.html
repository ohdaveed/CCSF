<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CNIT 133 HW 5 - Part 1<title>
        <meta name="description" content="HW 5 Part 1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

            rel="stylesheet"
            href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <body class="container p-5 my-5">
        <header class="container p-5 my-5 bg-primary text-white text-center">
            <h1>HW 5 - Part 1</h1>
            <p>Welcome to JS Arrays Assignments</p>
        </header>            
        <nav class="navbar">
            <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="hw1.html">HW 1</a>
      <a class="nav-link" href="hw2.html">HW 2</a>
      <a class="nav-link" href="hw3.html">HW 3</a>
      <a class="nav-link" href="hw4.html">HW 4</a>
        </nav>
        <main class="container">
         
        <form id="form" class="mb-3">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required autocomplete="on">
            <br>
            <label for="age1">Age Group:</label>
            <input type="radio" id="age1" name="age" value="less than 21">Less than 21
            <input type="radio" id="age2" name="age" value="between 21 and 50">Between 21 and 50
            <input type="radio" id="age3" name="age" value="older than 50">Older than 50
            <br>
            <label for="browser1">Browsers:</label>
            <input type="checkbox" id="browser1" name="browsers" value="Firefox">Firefox
            <input type="checkbox" id="browser2" name="browsers" value="Edge">Edge
            <input type="checkbox" id="browser3" name="browsers" value="Chrome">Chrome
            <input type="checkbox" id="browser4" name="browsers" value="Safari">Safari
            <br>
            <label for="movie">Favorite Movie Genre:</label>
            <select id="movie" name="movie">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Documentary">Documentary</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
        <div id="output" class="container p-5 my-5"></div>
        </main>
        <script>
            $("#form").submit(function(event) {
                event.preventDefault();
                let name = $("#name").val();
                let age = $("input[name='age']:checked").val();
                let browsers = $("input[name='browsers']:checked").map(function() {
                    return $(this).val();
                }).get();
                let movie = $("#movie").val();
                let output = $("#output");
                output.empty();
                if (name === "") {
                    output.append("<p>Please enter your full name</p>");
                }
                if (age === undefined) {
                    output.append("<p>Please select your age group</p>");
                }
                if (browsers.length === 0) {
                    output.append("<p>Please select at least one browser</p>");
                }
                if (movie === "") {
                    output.append("<p>Please select your favorite movie genre</p>");
                }
                if (name !== "" && age !== undefined && browsers.length > 0 && movie !== null) {
                    output.append("<p>Thanks, your data was submitted!</p>");
                }
            });
        </script>
        <footer class="text-center">&copy; 2024 David Arrizon</footer>
    </body>
</html>
