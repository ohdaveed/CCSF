    <main class="container text-center">
      <p>The box below is draggable thanks to jQuery</p>
      <p>Drag it around the page</p>

      <section id="draggable">
        <script>
          let product = 1
          let sum = 0

          for (let i = 5; i <= 25; i += 4) {
            product *= i
            sum += i
          }
          document.write(
            '<p>The result of 5 * 9 * 13 * 17 * 21 * 25 is ' +
              product.toLocaleString() +
              '</p>',
          )
          document.write(
            '<p>The result of 5 + 9 + 13 + 17 + 21 + 25 is ' +
              sum.toLocaleString() +
              '</p>',
          )

          let product2 = 1
          let sum2 = 0
          let j = 3

          while (j <= 18) {
            product2 *= j
            sum2 += j
            j += 3
          }
          document.write(
            '<p>The result of 3 * 6 * 9 * 12 * 15 * 18 is ' +
              product2.toLocaleString() +
              '</p>',
          )
          document.write(
            '<p>The result of 3 + 6 + 9 + 12 + 15 + 18 is ' +
              sum2.toLocaleString() +
              '</p>',
          )
        </script>
      </section>
    </main>
