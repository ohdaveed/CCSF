    <main class="text-center">
      <h1>Compound Interest Calculator</h1>
    </main>
    <script>
      document.write("<table class='table table-bordered'>");

      document.write(
        '<thead><tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr></thead>'
      );

      document.write('<tbody>');

      for (let rate = 5; rate <= 7; rate++) {
        for (let year = 1; year <= 5; year++) {
          let principal = 1000;
          let amount = principal * Math.pow(1 + rate / 100, year);
          document.write(
            '<tr><td>' +
              year +
              '</td><td>' +
              amount.toFixed(2) +
              '</td><td>' +
              rate / 100 +
              '</td></tr>'
          );
        }
      }
    </script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
