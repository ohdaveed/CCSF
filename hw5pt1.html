<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CNIT 133 HW 5 - Part 1</title>
    <meta name="description" content="HW 5 Part 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="container p-3">
    <header class="bg-primary text-white text-center">
      <h1>HW 5 - Part 1</h1>
      <p>Welcome to JS Arrays Assignments</p>
    </header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hw2.html"> HW 2 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hw3.html"> HW 3 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hw4.html"> HW 4 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hw5.html"> HW 5 </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <form id="form">
        <div class="row mb-3">
          <label for="fullName" class="col-sm-2 col-form-label">
            Full Name
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="John Wayne"
              autocomplete="name"
              required>
          </div>
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Age Group</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="age"
                id="age1"
                value="age1"
                required>
              <label class="form-check-label" for="age1"> Less than 21 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="age"
                id="age2"
                value="age2">
              <label class="form-check-label" for="age2">
                Between 21 and 50
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="age"
                id="age3"
                value="age3">
              <label class="form-check-label" for="age3"> Older than 50 </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Browsers</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="browsers"
                id="browser1"
                value="browser1">
              <label class="form-check-label" for="browser1"> Chrome </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="browsers"
                id="browser2"
                value="browser2">
              <label class="form-check-label" for="browser2"> Edge </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="browsers"
                id="browser3"
                value="browser3">
              <label class="form-check-label" for="browser3"> Firefox </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="browsers"
                id="browser4"
                value="browser4">
              <label class="form-check-label" for="browser4"> Safari </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <label for="movie" class="form-label"> Favorite Movie Genre </label>
          <select class="form-select" id="movie" required>
            <option value="">Select your favorite movie genre</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
            <option value="Science Fiction">Science Fiction</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
      <div id="output"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      $('#form').submit(function (event) {
        event.preventDefault();
        let name = $('#fullName').val();
        let age = $("input[name='age']:checked").val();
        let browsers = $("input[name='browsers']:checked")
          .map(function () {
            return $(this).val();
          })
          .get();
        let movie = $('#movie').val();
        let output = $('#output');
        output.empty();
        if (name === '') {
          output.append('<p>Please enter your full name</p>');
        }
        if (!age) {
          output.append('<p>Please select your age group</p>');
        }
        if (browsers.length === 0) {
          output.append('<p>Please select at least one browser</p>');
        }
        if (movie === '') {
          output.append('<p>Please select your favorite movie genre</p>');
        }
        if (name !== '' && age && browsers.length > 0 && movie !== '') {
          output.append('<p>Thanks, your data was submitted!</p>');
        }
      });
    </script>
  </body>
</html>
