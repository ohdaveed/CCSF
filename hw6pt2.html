    <main class="list-group text-center">
      <form id="searchForm" class="form-group">
        <label for="longContent">Long Content</label>
        <textarea
          id="longContent"
          class="form-control"
          rows="5"
          cols="50"
          placeholder="Type long content here"></textarea>
        <label for="searchChar">Search Character</label>
        <input
          id="searchChar"
          class="form-control"
          type="text"
          maxlength="1"
          placeholder="Type a single character">
        <input
          type="submit"
          class="btn btn-primary"
          value="Search"
          onclick="searchChar(); return false;">
      </form>
      <div id="output" class="form-group"></div>
      <a href="hw6.html" class="btn btn-primary"> Return to HW 6 </a>
    </main>
    <footer class="text-center">&copy; 2024 David Arrizon</footer>
    <script>
      document
        .getElementById('searchForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          searchChar();
        });
      function searchChar() {
        const longContent = document.getElementById('longContent').value;
        const searchChar = document.getElementById('searchChar').value;
        const output = document.getElementById('output');
        const charCount = longContent
          .split('')
          .filter(
            (char) => char.toLowerCase() === searchChar.toLowerCase()
          ).length;

        if (charCount > 0) {
          output.textContent = `The character "${searchChar}" appears ${charCount} times in the content.`;
        } else {
          const newWindow = window.open('', '', 'width=300,height=100');
          newWindow.document.write(
            `<p>Search character "${searchChar}" not found in the content you typed.</p><button onclick="window.close()">Close</button>`
          );
          document.getElementById('searchChar').value = '';
          document.getElementById('longContent').value = '';
          output.textContent = '';
        }
      }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
