<!-- Create a webpage that contains:
the heading Student Grades,
a form with input boxes for Homework Average, Mid-Term Exam Score, Final Exam Score, and Participation - all those
grades will be entered as integers
you should have a button for submitting the data and a button to clear the form
you should have a textarea (or div or paragraph element) to present final results and/or error message
Create a script that:
checks for valid input, i.e., that the input is between 0-100 and that, of course, the input are all numbers.
If all input is valid then calculate and display the student's final average according to the formula:
final average = (.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation)
in the output area, you will present the student's final average (rounded to an integer) and final letter grade using
the following criteria:

Points/Percentage to Letter Grade
Percentage Letter Grade
90-100 A
80-89 B
70-79 C
60-69 D
0-59 F
If the student's final grade is 'D' or 'F' then display "Student must retake the course".
If the input of the user is invalid, you will present an error message and, of course, no result will be presented
Note: The user should be able to reuse that same form for another student! -->

<!DOCTYPE html> 
<html lang="en">
<head>
  <title>HW 3 - Student Grades</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>       
</head>
<body class="container p-5 my-5">
  <header class="container p-5 my-5 bg-primary text-white text-center">
    <h1>Student Grades</h1>
    <p>Welcome to the Student Grades Portal!</p>
  </header>
  <nav class="navbar ">
    <a class="nav-link active" href="index.html">Home</a>
  </nav>
  <main class="list-group text-center">
    <form id="studentGradesForm">
      <div class="form-group">
        <label for="hwAvg">Homework Average:</label>
        <input type="number" class="form-control" id="hwAvg" name="hwAvg" required>
      </div>
      <div class="form-group
        ">
            <label for="midExam">Mid-Term Exam Score:</label>
            <input type="number" class="form-control" id="midExam" name="midExam" required>     
        </div>
        <div class="form-group">
            <label for="finalExam">Final Exam Score:</label>
            <input type="number" class="form-control" id="finalExam" name="finalExam" required>
        </div>
        <div class="form-group">
            <label for="participation">Participation:</label>
            <input type="number" class="form-control" id="participation" name="participation" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Clear</button>
    </form>
    <div id="output" class="container p-5 my-5 bg-primary text-white text-center">
      <h2>Results</h2>
      <p id="finalAverage"></p>
      <p id="finalGrade"></p>
    </div>
    </main>
    <script>
      $(document).ready(function() {
        $('#studentGradesForm').submit(function(event) {
          event.preventDefault();
          let hwAvg = parseInt($('#hwAvg').val());
          let midExam = parseInt($('#midExam').val());
          let finalExam = parseInt($('#finalExam').val());
          let participation = parseInt($('#participation').val());
          let finalAverage = (.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation);
          let finalGrade = '';
          if (hwAvg >= 0 && hwAvg <= 100 && midExam >= 0 && midExam <= 100 && finalExam >= 0 && finalExam <= 100 && participation >= 0 && participation <= 100) {
            if (finalAverage >= 90) {
              finalGrade = 'A';
            } else if (finalAverage >= 80) {
              finalGrade = 'B';
            } else if (finalAverage >= 70) {
              finalGrade = 'C';
            } else if (finalAverage >= 60) {
              finalGrade = 'D';
            } else {
              finalGrade = 'F';
            }
            $('#finalAverage').text('Final Average: ' + Math.round(finalAverage));
            $('#finalGrade').text('Final Grade: ' + finalGrade);
            if (finalGrade === 'D' || finalGrade === 'F') {
              $('#finalGrade').append('<br>Student must retake the course');
            }
          } else {
            $('#finalAverage').text('Error: Invalid input');
            $('#finalGrade').text('');
          }
        });
      });
    </script>
</html>
